<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/photos.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="container">
      <div class="slider active" style="background-image: url('https://images.unsplash.com/photo-1581262177000-8139a463e531?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1915&q=80');"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1482859454392-1b5326395032?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1509024644558-2f56ce76c490?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1500759285222-a95626b934cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1616890069499-f05321ca20fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1931&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1574734801038-4e01bed07e96?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1590746197887-4420dda1e540?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80')"></div>
      <div class="slider" style="background-image: url('https://images.unsplash.com/photo-1602373110829-0ba66d257857?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1921&q=80')"></div>

      <button id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
