<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/login.svg" />
  </head>

  <body>
    <div class="wrapper">
      <div class="signup-form">
        <h2>Please Login</h2>
        <form class="form">
          <div class="input-box">
            <input id="email" type="text" required />
            <label>
              <span>E</span>
              <span>m</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </label>
          </div>
          <div class="input-box">
            <input id="password" type="password" required />
            <label>
              <span>P</span>
              <span>a</span>
              <span>s</span>
              <span>s</span>
              <span>w</span>
              <span>o</span>
              <span>r</span>
              <span>d</span>
            </label>
          </div>
          <button>Log In</button>
        </form>
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
