<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/card.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="container">
      <div id="left">
        <div class="info">
          <h2>Red Wine</h2>
          <p>Cheering with red wine</p>
        </div>
        <div class="info">
          <h2>Candle</h2>
          <p>Lighting a candle</p>
        </div>
        <div class="info">
          <h2>Airplane</h2>
          <p>View from the airplane seat</p>
        </div>
        <div class="info">
          <h2>Sunflower</h2>
          <p>Field of sunflowers</p>
        </div>
      </div>
      <div id="right">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
      </div>
      <div class="buttons">
        <button class="btn-down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="btn-up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
